<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>marriageProposal</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* DEFAULT BACKGROUND IMAGE */
        background-image: url('default.jpg');

        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        transition: background-image 0.5s ease-in-out;
        overflow: hidden; /* Prevent button from going outside page */
    }

    .box {
        background: rgba(255, 255, 255, 0.85);
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        animation: fadeIn 0.8s;
    }

    h1 {
        margin: 0 0 20px;
        font-size: 2rem;
        color: #d6336c;
    }

    button {
        padding: 12px 25px;
        font-size: 1.2rem;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #d6336c;
        color: white;
    }

    #noBtn {
        position: absolute; /* Important for movement */
        background: #6c757d;
        color: white;
    }

    .back-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: gray;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="box" id="contentBox">
    <h1 id="question">O Gunjan, shaadi karogi mujhse ?</h1>

    <button id="yesBtn" onclick="sayYes()">Offcourse !!!! üíç</button>

    <!-- No button placed initially -->
    <button id="noBtn">Chall hattt !!üòí</button>
</div>

<script>
    const DEFAULT_BG = "pic15.jpg";
    const YES_BG = "pic11.jpg";

    const noBtn = document.getElementById("noBtn");
    const contentBox = document.getElementById("contentBox");

    /* --- MOBILE + PC RUNAWAY BUTTON LOGIC --- */
    function moveNoButton() {
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }

    // PC hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); 
        moveNoButton();
    });

    // Extra protection: if someone taps too fast
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    /* --- YES BUTTON CLICK --- */
    function sayYes() {
        document.body.style.backgroundImage = `url('${YES_BG}')`;

        contentBox.innerHTML = `
            <h1>Yay! I knew it ‚ù§Ô∏è</h1>
            <button class="back-btn" onclick="goBack()">‚¨Ö Go back</button>
        `;
    }

    /* --- GO BACK --- */
    function goBack() {
    document.body.style.backgroundImage = `url('${DEFAULT_BG}')`;

    // Completely rebuild the box (this part is fine)
    contentBox.innerHTML = `
        <h1 id="question">O Gunjan, shaadi karogi mujhse ?</h1>
        <button id="yesBtn" onclick="sayYes()">Off course !!! üíç</button>
        <button id="noBtn">Chal Hatt üòí</button>
    `;

    // Get the NEW No button
    const newNoBtn = document.getElementById("noBtn");

    // üî• FORCE FULL RESET üî•
    newNoBtn.style.position = "absolute";
    newNoBtn.style.left = "50%";
    newNoBtn.style.top = "60%";

    // üî• CRITICAL FIX: FORCE RELAYOUT üî•
    // Without this, mobile browsers keep the old button geometry cached.
    newNoBtn.getBoundingClientRect();

    // Reattach all movement logic
    newNoBtn.addEventListener("mouseover", moveNoButton);

    newNoBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    newNoBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
    });
}


</script>

</body>
</html>
